<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Employee Directory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3> Employee Directory</h3><br>
    <a th:href="@{/showForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a><br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"/>
            <td th:text="${employee.lastName}"/>
            <td th:text="${employee.email}"/>
            <td>
            <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr>
</body>
</html>
