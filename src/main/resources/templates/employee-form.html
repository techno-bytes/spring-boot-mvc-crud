<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Employee Registration Form</title>
    <style>
        .error {color: red;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<p class="h4 mb-4">Add Employee</p>
<hr>
<form th:action="@{/processForm}" th:object="${employee}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="Enter first name"
 class="form-control mb-4 w-25">
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
          class="error"></span>
    <input type="text" th:field="*{lastName}" placeholder="Enter last name"
                      class="form-control mb-4 w-25">
   <input type="text" th:field="*{email}" placeholder="Enter email id"
                     class="form-control mb-4 w-25">
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="error"></span>
    <input type="submit" value="save" class="btn btn-info col-2">
</form>
    <br>
    <a th:href="@{/employee-details}">Back to Employee List</a>
    <hr>
</div>
</body>
</html>
